<!DOCTYPE html>
<html>
<body>

<p>Create a variable, assign a value to it, and display it:</p>

<p id="demo"></p>
<p id="caballos"></p>
<p id="puertas"></p>

<script>
var carName = "Volvo XC60";
document.getElementById("demo").innerHTML = carName;
var caballos = "120 caballos";
document.getElementById("caballos").innerHTML = caballos;
var puertas = "5 puertas";
document.getElementById("puertas").innerHTML = puertas;
</script>

</body>
</html>
